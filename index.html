<script type="text/javascript">

  function validate()
  {
    var username=document.getElementById('user').value;
    var password=document.getElementById('pass').value;

    if(username=="admin" && password=="admin")
    {
      alert("login Successfull");
      window.location="Dashboard.html";

    }
    else {
      alert("Invalid user");

    }
  }
</script>


<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
     <center>

			  <input type="text" class="form-control" name="Username" id="user" placeholder="Username" required="" autofocus="" />
			  <input type="password" class="form-control" name="Password" id="pass" placeholder="Password" required=""/>
        <br>
        <div class="col-sm-4">
			 <center> <button class="btn btn-success" style="width:100%" name="Submit" value="Login" onclick="validate()" type="button">Login</button></center>
       <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
      </center>
    </form>
	</div>
