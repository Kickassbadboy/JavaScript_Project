<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>JsStore Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
    <script src="scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="style/font-awesome.min.css" />
    <script src="scripts/jsstore.worker.min.js "></script>
    <script src="scripts/jsstore.min.js "></script>
    <script>
        var connection = new JsStore.Instance();
        window.onload = function () {
            initiateDb();
            $('#btnAddStudent').click(function () {
                window.location.href = 'add.html';
            })
            $('#tblGrid tbody').on('click', '.edit', function () {
                var StudentId = $(this).parents().eq(1).attr('itemid');
                window.location.href = 'add.html?id=' + StudentId;
            });
            $('#tblGrid tbody').on('click', '.delete', function () {
                var Result = confirm('Are you sure, you want to delete?');
                if (Result) {
                    var StudentId = $(this).parents().eq(1).attr('itemid');
                    deleteData(StudentId);
                }
            });
        };

        function deleteData(studentId) {
            connection.remove({
                from: 'Student',
                where: {
                    Id: Number(studentId)
                }
            }).then(function (rowsDeleted) {
                console.log(rowsDeleted + ' rows deleted');
                if (rowsDeleted > 0) {
                    showTableData();
                }
            }).catch(function (error) {
                console.log(err);
                alert(error.message);
            });
        }

        function initiateDb() {
            var DbName = "Students";
            connection.isDbExist(DbName).then(function (isExist) {
                if (isExist) {
                    connection.openDb(DbName).then(function () {
                        console.log('db opened');
                    });
                    showTableData();
                } else {
                    var DataBase = getDatabase();
                    connection.createDb(DataBase).then(function (tables) {
                        console.log(tables);
                    });
                    insertStudents();
                    showTableData();
                }
            }).catch(function (err) {
                console.log(err);
                alert(err.message);
            });
        }

        function insertStudents() {
            var Students = getStudents();
            connection.insert({
                into: "Student",
                values: Students
            }).then(function (rowsAdded) {
                if (rowsAdded > 0) {
                    alert('Successfully added');
                }
            }).catch(function (err) {
                console.log(err);
                alert('Error Occured while adding data')
            });
        }

        function getDatabase() {
            var tblStudent = {
                name: "Student",
                columns: [{
                        name: "Id",
                        primaryKey: true,
                        autoIncrement: true
                    },
                    {
                        name: "Name",
                        notNull: true,
                        dataType: "string"
                    },
                    {
                        name: "Gender",
                        dataType: "string",
                        default: 'male'
                    },
                    {
                        name: "Country",
                        notNull: true,
                        dataType: "string"
                    },
                    {
                        name: "City",
                        notNull: true
                    }
                ]
            }
            var dataBase = {
                name: "Students",
                tables: [tblStudent]
            }

            return dataBase;
        }

        //This function refreshes the table
        function showTableData() {
            connection.select({
                from: "Student"
            }).then(function (students) {
                var HtmlString = "";
                students.forEach(function (student) {
                    HtmlString += "<tr ItemId=" + student.Id + "><td>" +
                        student.Name + "</td><td>" +
                        student.Gender + "</td><td>" +
                        student.Country + "</td><td>" +
                        student.City + "</td><td>" +
                        "<a href='#' class='edit'>Edit</a></td>" +
                        "<td><a href='#' class='delete''>Delete</a></td>";
                })
                $('#tblGrid tbody').html(HtmlString);
            }).catch(function (error) {
                console.log(error);
            });
        }

        function getStudents() {
            //Student Array
            var Students = [{
                    Name: 'Alfreds',
                    Gender: 'male',
                    Country: 'Germany',
                    City: 'Berlin'
                },
                {
                    Name: 'george',
                    Gender: 'male',
                    Country: 'America',
                    City: 'xyx'
                },
                {
                    Name: 'Berglunds',
                    Gender: 'female',
                    Country: 'Sweden',
                    City: 'Luleå'
                },
                {
                    Name: 'Eastern',
                    Gender: 'male',
                    Country: 'Canada',
                    City: 'qwe'
                },
            ]
            return Students;
        }
    </script>
</head>

<body>
    <div class="row row-centered " style="margin-top:10px; ">
        <div class="col-xs-12 col-sm-10 col-centered ">
            <div style="text-align:center;">
                <button id="btnAddStudent" class="btn btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Add Student</button>
            </div>
            <table id="tblGrid" class="table table-hover ">
                <caption style="text-align:center;padding:7px 0px 7px 0px;background:#4f4f86;color:white;font-family:cursive;font-size:18px; ">Student's Details</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Country</th>
                        <th>City</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <link href="style/main.css " rel="stylesheet " type="text/css " />
</body>

</html>
